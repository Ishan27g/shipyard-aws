static_resources:
  listeners:
  - name: redis_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 9999
    filter_chains:
    - filters:
      - name: envoy.redis_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.redis_proxy.v2.RedisProxy
          stat_prefix: egress_redis
          settings:
            op_timeout: 5s
          prefix_routes:
            catch_all_route:
              cluster: redis-db
          downstream_auth_password:
            inline_string: "somesuperlongpasswordthathaslotsofspecialcharacters"
  clusters:
  - name: redis-db
    connect_timeout: 1s
    type: strict_dns
    load_assignment:
      cluster_name: redis-db
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: redis-master.container.shipyard.run
                port_value: 6380
    typed_extension_protocol_options:
      envoy.redis_proxy:
        "@type": type.googleapis.com/google.protobuf.Struct
        value:
          auth_password:
            inline_string: "somesuperlongpasswordthathaslotsofspecialcharacters"

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001